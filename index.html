<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>

<body>
    <div class="container">
        <input type="checkbox" id="toggle" class="toggle-checkbox hidden">
        <div class="form-container sign-up">
            <form>
                <h1>Create Account</h1>
                <div class="social-icon">
                    <div class="icons">
                        <i class="fa-brands fa-google"></i>
                    </div>
                    <div class="icons">
                        <i class="fa-brands fa-facebook"></i>
                    </div>
                    <div class="icons">
                        <i class="fa-brands fa-github"></i>
                    </div>
                    <div class="icons">
                        <i class="fa-brands fa-square-linkedin"></i>
                    </div>
                </div>
                <span>or use your email for registeration</span>
                <input type="text" placeholder="name">
                <input type="email" placeholder="email">
                <input type="password" placeholder="password">
                <button>Sign Up</button>
            </form>     
        </div>
        <div class="form-container sign-in">
            <form>
                <h1>Sign In</h1>
                <div class="social-icon">
                    <div class="icons">
                        <i class="fa-brands fa-google"></i>
                    </div>
                    <div class="icons">
                        <i class="fa-brands fa-facebook"></i>
                    </div>
                    <div class="icons">
                        <i class="fa-brands fa-github"></i>
                    </div>
                    <div class="icons">
                        <i class="fa-brands fa-square-linkedin"></i>
                    </div>
                </div>
                <span>or use your email password</span>
                <input type="email" placeholder="email">
                <input type="password" placeholder="password">
                <a href="#">Forget Your Password?</a>
                <button>Sign In</button>
            </form>
        </div>     
        
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome Back!</h1>
                    <p>Enter your personal details to use all of site features</p>
                    <label for="toggle">Sign In</label>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Hello, Friend!</h1>
                    <p>Register with your personal details to use all of site features</p>
                    <label for="toggle">Sign Up</label>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
